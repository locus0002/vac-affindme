<ion-header>

  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle >
      <ion-icon name="contact" ></ion-icon>
    </button>

    <ion-title>Affind-me!</ion-title>

    <ion-buttons end>

      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab right bottom>
    <button ion-fab (click)="createNewState()" color="secondary" >
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab left bottom>
    <button ion-fab (click)="createNewEvent()" color="secondary">
      <ion-icon name="megaphone"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
