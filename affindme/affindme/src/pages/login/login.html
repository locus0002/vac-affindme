<ion-content padding>
  <br />
  <div text-center>
    <img style="height:50%; width:50%;"  src="assets/image/marker.png" />
  </div>

  <br />
  <ion-list>

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" ></ion-input>
    </ion-item>

  </ion-list>
  <br />
  <p>
    <button ion-button block icon-left (click)="logIn()" >
      <ion-icon name="lock" ></ion-icon>
      Sing In
    </button>
  </p>

  <p>
    <button ion-button block icon-left (click)="createAccount()" >
      <ion-icon name="lock" ></ion-icon>
      Sing Up
    </button>
  </p>

  <p>
    <button ion-button block icon-left (click)="loginFacebook()" color="facebookColor"  >
      <ion-icon name="logo-facebook" ></ion-icon>
      facebook
    </button>
  </p>

</ion-content>
