<ion-header>

  <ion-navbar color="primary" >
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <br />

    <div text-center class="border_div">

      <button class="button_img" ion-fab mini color="primary" (click)="chooseOption()">
        <ion-icon name="camera"></ion-icon>
      </button>
        
      <img class="profile_img" [src]="currentImageURL" (click)="viewCurrentImage()" />
    </div>

    <ion-card-content>

      <ion-card-title>
        <div text-center ><strong text-center>Sing Up</strong></div>
      </ion-card-title>

      <ion-list >

        <ion-item>
          <ion-icon name="contact" item-left></ion-icon>
          <ion-input type="text" placeholder="Name" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="at" item-left></ion-icon>
          <ion-input type="email" placeholder="em@il"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="key" item-left></ion-icon>
          <ion-input type="password" placeholder="Password" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="key" item-left></ion-icon>
          <ion-input type="password" placeholder="Confirm Password" ></ion-input>
        </ion-item>

      </ion-list>
    </ion-card-content>

    <div text-center>
      <button class="button-card" ion-button color="primary" full icon-right (click)="saveContinue()">
        Continue
        <ion-icon name="arrow-dropright-circle"></ion-icon>
      </button>
    </div>
    
  </ion-card>
</ion-content>
