<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile Image</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row *ngFor="let currentRow of imageGrid">
      <ion-col *ngFor="let currentCol of currentRow">
        <ion-card class="block">
          <img (click)="setProfileImage(currentCol.index)" [src]="currentCol.img" *ngIf="currentCol.img" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
