<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <br />
    <div text-center>
      <img class="profile_img" [src]="urlCurrentImage" />
    </div>

    <ion-card-content>

      <ion-card-title>
        <div text-center ><strong text-center>Status</strong></div>
      </ion-card-title>

      <ion-list >

        <ion-item>
          <ion-label>
            <ion-icon name="contacts" item-left></ion-icon>
          </ion-label>

          <ion-input type="text" readonly=true placeholder="Status" [(ngModel)]="txtStatus" ></ion-input>
          <button ion-button outline item-right icon-left clear (click)="showStatus()">
            <ion-icon name="create"></ion-icon>
          </button>

        </ion-item>

        <ion-item>
          <ion-label>
            <ion-icon name="body" item-left></ion-icon>
          </ion-label>

          <ion-input type="text" readonly=true placeholder="I am" [(ngModel)]="txtIam"></ion-input>
          <button ion-button outline item-right icon-left clear (click)="showGenre('I am ...')">
            <ion-icon name="create"></ion-icon>
          </button>
        </ion-item>

        <ion-item>
          <ion-label>
            <ion-icon name="disc" item-left></ion-icon>
          </ion-label>

          <ion-input type="text" readonly=true placeholder="Looking for" [(ngModel)]="txtLookingfor"></ion-input>
          <button ion-button outline item-right icon-left clear (click)="showGenre('Looking for ...')">
            <ion-icon name="create"></ion-icon>
          </button>
        </ion-item>

        <ion-item>
          <ion-label>
            <ion-icon name="calendar" item-left></ion-icon>
            Birth Date
          </ion-label>
          <ion-datetime displayFormat="DD-MMM-YYYY"></ion-datetime>
        </ion-item>

      </ion-list>
    </ion-card-content>

    <div text-center>
      <button class="button-card" ion-button color="primary" full icon-right (click)="saveContinue()">
        Continue
        <ion-icon name="arrow-dropright-circle"></ion-icon>
      </button>
    </div>
    
  </ion-card>
</ion-content>
