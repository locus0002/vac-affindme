<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile Picture</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab center bottom >
    <button ion-fab color="primary" (click)="takePicture()" >
      <ion-icon name="camera" ></ion-icon>
    </button>
  </ion-fab>

  <ion-fab right top>
    <button ion-fab color="primaryLight" (click)="changeEffect()" >
      <ion-icon name="brush" ></ion-icon>
    </button>
  </ion-fab>
</ion-content>
